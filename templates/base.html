{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %} {% endblock %}

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" />
    <!-- Boostrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <!-- toastr -->
    <link rel="stylesheet" href="{% static 'css/toastr.css' %}" />
    <!-- Custom -->
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}" />
    <!-- Lightbox -->
    <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}" />
  </head>
  <body class="mb-5">
    <!-- Navbar -->
    {% include 'partials/_navbar.html' %} {% include 'partials/_alerts.html' %}
    {% block content %}{% endblock %} {% block extra_body %} {% endblock %}

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/toastr.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/lightbox.min.js' %}"></script>
    <script src="{% static 'js/project_main.js' %}"></script>

    {% block extra_scripts %} {% endblock extra_scripts %}

    <script>
      $(document).ready(function() {
        let gameForm = $('.form-game-ajax');
        let cartAddForm = $('.form-cart-ajax');
        let cartRemoveForm = $('.form-remove-ajax');
        let addRemoveToWishlist = $('.form-wishlist-ajax');
        let removeWishlist = $('.form-removeWishlist-ajax');

        gameForm.submit(function(event) {
          event.preventDefault();
          let thisForm = $(this);
          let actionEndpoint = thisForm.attr('action');
          let httpMethod = thisForm.attr('method');
          let formData = thisForm.serialize();

          $.ajax({
            url: actionEndpoint,
            method: httpMethod,
            data: formData,
            success: function(data) {
              console.log(data);
              let navbarCount = $('.shopping-bag-text');
              navbarCount.text(data.cartItemCount);

              let gameId = data.gameId;

              $('#modal' + gameId).modal('toggle');

              if (data.msg == 'undefined') {
                toastr.error('Please Login or Register first');
              } else {
                toastr.success(data.msg);
              }
            },
            error: function(errorData) {
              console.log('error');
              console.log(errorData);
            }
          });
        });

        cartAddForm.submit(function(event) {
          event.preventDefault();
          let thisForm = $(this);
          let actionEndpoint = thisForm.attr('action');
          let httpMethod = thisForm.attr('method');
          let formData = thisForm.serialize();

          $.ajax({
            url: actionEndpoint,
            method: httpMethod,
            data: formData,
            success: function(data) {
              let cartCount = $('.cart-count' + data.orderItemId);
              cartCount.text(data.cartItemCount);
              let navbarCount = $('.shopping-bag-text');
              navbarCount.text(data.cartItemCount);

              toastr.success(data.msg);
            },
            error: function(errorData) {
              console.log('error');
              console.log(errorData);
            }
          });
        });

        cartRemoveForm.submit(function(event) {
          event.preventDefault();
          let thisForm = $(this);
          let actionEndpoint = thisForm.attr('action');
          let httpMethod = thisForm.attr('method');
          let formData = thisForm.serialize();

          $.ajax({
            url: actionEndpoint,
            method: httpMethod,
            data: formData,
            success: function(data) {
              let cartCount = $('.cart-count' + data.orderItemId);
              cartCount.text(data.cartItemCount);
              let navbarCount = $('.shopping-bag-text');
              navbarCount.text(data.cartItemCount);
              toastr.success(data.msg);
              if (data.cartItemCount < 1) {
                setTimeout(function() {
                  window.location.href = 'http://127.0.0.1:8000/';
                }, 1000);
              }
            },
            error: function(errorData) {
              console.log('error');
              console.log(errorData);
            }
          });
        });

        addRemoveToWishlist.submit(function(event) {
          event.preventDefault();
          let thisForm = $(this);
          let actionEndpoint = thisForm.attr('action');
          let httpMethod = thisForm.attr('method');
          let formData = thisForm.serialize();

          $.ajax({
            url: actionEndpoint,
            method: httpMethod,
            data: formData,
            success: function(data) {
              let submitSpan = thisForm.find('.submit-span');
              if (data.added) {
                submitSpan.html(`<button
                type="submit"
                class="btn bg-transparent border-0 "
                id="wishButton"
              >
                <i class="fas fa-heart text-danger"></i>
              </button>`);
              } else {
                submitSpan.html(` <button
                type="submit"
                class="btn bg-transparent border-0"
                id="wishButton"
              >
                <i class="far fa-heart"></i>
              </button>`);
              }
              console.log(data.msg);

              if (data.msg === undefined) {
                toastr.error('Please Login or Register first');
              } else {
                toastr.success(data.msg);
              }
            },
            error: function(errorData) {
              console.log('error');
              console.log(errorData);
            }
          });
        });

        removeWishlist.submit(function(event) {
          event.preventDefault();
          let thisForm = $(this);
          let actionEndpoint = thisForm.attr('action');
          let httpMethod = thisForm.attr('method');
          let formData = thisForm.serialize();

          $.ajax({
            url: actionEndpoint,
            method: httpMethod,
            data: formData,
            success: function(data) {
              toastr.success(data.msg);
            },
            error: function(errorData) {
              console.log('error');
              console.log(errorData);
            }
          });
        });
      });
    </script>
  </body>
</html>
